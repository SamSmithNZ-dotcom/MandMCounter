version: 2
updates:
- package-ecosystem: nuget
  directory: "/MandMCounter/MandMCounter.Core"
  schedule:
    interval: daily
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  assignees:
    - "samsmithnz"
  groups:
    core: 
      patterns: ["*"]
      update-types: ["minor","patch"]
- package-ecosystem: nuget
  directory: "/MandMCounter/MandMCounter.Service"
  schedule:
    interval: daily
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  assignees:
    - "samsmithnz"
  groups:
    service: 
      patterns: ["*"]
      update-types: ["minor","patch"]
- package-ecosystem: nuget
  directory: "/MandMCounter/MandMCounter.Tests"
  schedule:
    interval: daily
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  assignees:
    - "samsmithnz"
  groups:
    tests: 
      patterns: ["*"]
      update-types: ["minor","patch"]
# Maintain dependencies for GitHub Actions
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  assignees:
  - "samsmithnz"
  groups:
    actions: 
      patterns: ["*"]
      update-types: ["minor","patch"]
